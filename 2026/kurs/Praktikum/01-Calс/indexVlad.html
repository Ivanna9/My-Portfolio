<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="schortcut icon"
      href="https://ai-icon.top/imgs/dd149fce-b5f9-4e49-b473-db78d44625bc.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Kurs2.0</title>
    <script src="Vlad.js" defer></script>
    <script src="theory.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-58 pt-5">
      <h1 class="text-center">Calculator</h1>
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Input 1 Number"
        id="input1"
        value="8"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Input 2 Number"
        id="input2"
        value="20"
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="dui">*</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="nus">/</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="ein">1/x</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="zei">x²</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="dei">∛x</button>
      </div>
      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-outline-info flex-grow-1" id="submit">=</button>
        <button class="btn btn-outline-danger flex-grow-1" id="clear">
          clear
        </button>
      </div>

      <div class="text-bg-light p-3 text-center">
        <h4>Result:</h4>
        <p id="result" class="mb-0"></p>
      </div>
    </div>
  </body>
</html>
